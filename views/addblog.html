<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Project</title>
    <link rel="icon" href="public/img/logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <!-- navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="public/img/logo.png"
                    style="width: 50px; height: 50px; object-fit: contain; margin-left: 40px;" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" style="width: 200px;" href="/formblog">Add Project</a>
                    </li>
                    <!-- <li class="nav-item d-flex bg-warning">
                    </li> -->
                </ul>
   
                <div class="d-flex w-100 justify-content-end">
                    {{if .Data.IsLogin}}
                        <a href="#" style="text-decoration: none; color:orangered; padding-right: 10px; padding-top: 7px;">Welcome, {{.Data.Username}}</a>
                        <a href="/logout" style="text-decoration: none; color:black; padding-right: 10px; padding-top: 7px;">Logout</a>
                        {{else}}
                        <a href="/register" style="text-decoration: none; color:black; padding-right: 10px; padding-top: 7px;">Register</a>
                        <a href="/login" style="text-decoration: none; color:black; padding-right: 10px; padding-top: 7px;">Login</a>
                        {{end}}
                        <a href="/contact" class="btn btn-danger bg-black">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5" style="width: 500px">
      <h1 style="text-align: center;" class="mb-3">Add My Project</h1>
      <form method="post" action="/addblog" enctype="multipart/form-data">
          <div class="mb-3">
              <label for="input-title" class="form-label">Title</label>
              <input name="name" type="text" class="form-control" id="input-title" aria-describedby="input-title">
          </div>
          <div class="row justify-content-center mb-3">
            <div class="col-6">
                <label for="Start-date" class="form-label">Start Date</label>
                <input  name="std" type="date" class="form-control" id="std" aria-describedby="">
            </div>
            <div class="col-6">
                <label for="End-date" class="form-label">End Date</label>
                <input name="etd" type="date" class="form-control" id="etd" aria-describedby="">
            </div>
          </div>
          <div class="mb-3">
              <label for="input-content" class="form-label">Content</label>
              <textarea name="description" class="form-control" id="input-content" style="height: 100px"></textarea>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Technologies</label>
            <div class="row">
                <div class="col-6 col-sm-3 mb-3">
                    <input class="form-check-input" type="checkbox" name="technologies" value="NodeJS">
                    <label class="form-check-label" for="">
                        Node Js
                    </label>
                </div>
                <div class="col-6 col-sm-3 mb-3" style="margin-left: 100px;">
                    <input class="form-check-input" type="checkbox" name="technologies" value="ReactJS">
                    <label class="form-check-label" for="">
                        React JS
                    </label>
                </div>
            
                <!-- Force next columns to break to new line -->
                <div class="w-100"></div>
            
                <div class="col-6 col-sm-3 mb-3">
                    <input class="form-check-input" type="checkbox" name="technologies" value="PHP" id="" >
                    <label class="form-check-label" for="">
                        PHP
                    </label>
                </div>
                <div class="col-9 col-sm-3 mb-3" style="margin-left: 100px;">
                    <input class="form-check-input" type="checkbox" name="technologies" value="Javascript" id="" >
                    <label class="form-check-label" for="">
                        Javascript
                    </label>
                </div>
              </div>
          </div>
          <div class="mb-3">
              <label for="formFile" class="form-label">Upload Image</label>
              <input class="form-control" type="file" name="image">
          </div>
          <div class="d-flex w-100 justify-content-end">
              <button type="submit" class="btn btn-primary bg-black">Submit</button>
          </div>
      </form>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
  </body>
</html>
