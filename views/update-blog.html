<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Project</title>
    <link rel="icon" href="public/img/logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5" style="width: 500px">
      <h1 style="text-align: center;" class="mb-3">Update My Project</h1>
      {{range $index, $data := .Blogs }}
      <form method="post" action="/update-blog/{{.ID}}" enctype="multipart/form-data">
        
          <div class="mb-3">
              <label for="input-title" class="form-label">Title</label>
              <input name="name" type="text" class="form-control" value="{{$data.Name}}" aria-describedby="input-title">
          </div>
          <div class="row justify-content-center mb-3">
            <div class="col-6">
                <label for="Start-date" class="form-label">Start Date</label>
                <input  name="std" type="date" value="{{$data.Format_date}}" class="form-control" id="std" aria-describedby="">
            </div>
            <div class="col-6">
                <label for="End-date" class="form-label">End Date</label>
                <input name="etd" type="date" value="{{$data.Test}}" class="form-control" id="etd" aria-describedby="">
            </div>
          </div>
          <div class="mb-3">
              <label for="input-content" class="form-label">Content</label>
              <textarea name="description" class="form-control" value="" id="input-content" style="height: 100px">{{$data.Description}}</textarea>
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Technologies</label>
            <div class="row">
                <div class="col-6 col-sm-3 mb-3">
                    <input class="form-check-input" type="checkbox" name="technologies" value="NodeJS" {{ range $index, $data := $data.Technologies }} {{ if (eq
                        $data "NodeJS" ) }} checked {{ end }} {{ end }} />
                    <label class="form-check-label" for="">
                        Node Js
                    </label>
                </div>
                <div class="col-6 col-sm-3 mb-3" style="margin-left: 100px;">
                    <input class="form-check-input" type="checkbox" name="technologies" value="ReactJS" {{ range $index, $data := $data.Technologies }} {{ if (eq
                        $data "ReactJS" ) }} checked {{ end }} {{ end }} />
                    <label class="form-check-label" for="">
                        React Js
                    </label>
                </div>
            
                <!-- Force next columns to break to new line -->
                <div class="w-100"></div>
            
                <div class="col-6 col-sm-3 mb-3">
                    <input class="form-check-input" type="checkbox" name="technologies" value="PHP" {{ range $index, $data := $data.Technologies }} {{ if (eq
                        $data "PHP" ) }} checked {{ end }} {{ end }} />
                    <label class="form-check-label" for="">
                        PHP
                    </label>
                </div>
                <div class="col-9 col-sm-3 mb-3" style="margin-left: 100px;">
                    <input class="form-check-input" type="checkbox" name="technologies" value="Javascript" {{ range $index, $data := $data.Technologies }} {{ if (eq
                        $data "Javascript" ) }} checked {{ end }} {{ end }} />
                    <label class="form-check-label" for="">
                        Javascript
                    </label>
                </div>
              </div>
          </div>
          <div class="mb-3">
              <label for="formFile" class="form-label">Upload Image</label>
                <figure style="max-width: 200px;">
                    <img src="/uploads/{{$data.Image}}" class="figure-img img-fluid rounded">
                    <figcaption class="figure-caption fs-xs">Recent Image</figcaption>
                </figure>
              <input class="form-control" type="file" name="image" value="{{$data.Image}}">
          </div>
          <div class="d-flex w-100 justify-content-end">
                <a href="/" class="btn btn-primary bg-black" style="margin-right: 10px; width: 85px;">Back</a>
              <button type="submit" class="btn btn-primary bg-black">Submit</button>
          </div>
      </form>
      {{end}}
    </div>
    </body>
</html>
