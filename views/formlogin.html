<html>
  <head>
    <title>Login</title>
    <link rel="icon" href="public/img/logo.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link href="/public/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="public/img/logo.png"
                    style="width: 50px; height: 50px; object-fit: contain; margin-left: 40px;" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    {{if .Data.IsLogin}}
                    <li class="nav-item">
                        <a class="nav-link active" style="width: 200px;" href="/formblog">Add Project</a>
                    </li>
                    {{end}}
                    <!-- <li class="nav-item d-flex bg-warning">
                    </li> -->
                </ul>
   
                <div class="d-flex w-100 justify-content-end">
                    {{if .Data.IsLogin}}
                    <a href="#" style="text-decoration: none; color:orangered; padding-right: 10px; padding-top: 7px;">Welcome, {{.Data.Username}}</a>
                    <a href="/logout" style="text-decoration: none; color:black; padding-right: 10px; padding-top: 7px;">Logout</a>
                    {{else}}
                    <a href="/register" style="text-decoration: none; color:black; padding-right: 10px; padding-top: 7px;">Register</a>
                    <a href="/login" style="text-decoration: none; color:black; padding-right: 10px; padding-top: 7px;">Login</a>
                    {{end}}
                    <a href="/contact" class="btn btn-danger bg-black">Contact Me</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="container mt-5" style="width: 500px">
        <h1 style="text-align: center;" class="mb-3">Login To Your Account</h1>
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="input-title" class="form-label">Email</label>
                <input name="email" type="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="input-content" class="form-label">Password</label>
                <input name="password" type="password" class="form-control">
            </div>
            <div class="d-flex w-100 justify-content-end">
                <button type="submit" class="btn btn-primary bg-black">Submit</button>
            </div>
        </form>
      </div>
  </body>
</html>
