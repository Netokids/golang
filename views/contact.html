<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/public/img/logo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Contact</title>
</head>
<body>
  <!-- navbar -->
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="public/img/logo.png"
                style="width: 50px; height: 50px; object-fit: contain; margin-left: 40px;" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                </li>
                {{if .Data.IsLogin}}
                <li class="nav-item">
                    <a class="nav-link active" style="width: 200px;" href="/formblog">Add Project</a>
                </li>
                {{end}}
                <!-- <li class="nav-item d-flex bg-warning">
                </li> -->
            </ul>

            <div class="d-flex w-100 justify-content-end">
              {{if .Data.IsLogin}}
              <a href="#" style="text-decoration: none; color:orangered; padding-right: 10px; padding-top: 7px;">Welcome, {{.Data.Username}}</a>
              <a href="/logout" style="text-decoration: none; color:black; padding-right: 10px; padding-top: 7px;">Logout</a>
              {{else}}
              <a href="/register" style="text-decoration: none; color:black; padding-right: 10px; padding-top: 7px;">Register</a>
              <a href="/login" style="text-decoration: none; color:black; padding-right: 10px; padding-top: 7px;">Login</a>
              {{end}}
              <a href="/contact" class="btn btn-danger bg-black">Contact Me</a>
            </div>
        </div>
    </div>
</nav>
  <div class="container mt-5" style="width: 500px">
      <h1 style="text-align: center;" class="mb-3">Get In Touch</h1>
      <form>
          <div class="mb-3">
            <label for="input-name">Name</label>
            <input  id="nama" type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="input-email">Email</label>
            <input id="email" type="text" class="form-control"/>
          </div>
          <div class="mb-3">
            <label for="input-phone">Phone Number</label>
            <input id="phone" type="text" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="input-subject">Subject</label>
            <select id="subject" class="form-control">
              <option value="Fullstack">Fullstack</option>
              <option value="Backend">Backend</option>
              <option value="Frontend">Front End</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="message">Your Message</label>
            <textarea id="message" class="form-control"></textarea>
          </div>
          <div class="d-flex w-100 justify-content-end">
              <button type="button" class="btn btn-primary bg-black" onclick="submitbtn()">Submit</button>
          </div>  
      </form>
  </div>
<script src="public/js/contact.js"></script>
</body>
</html>
